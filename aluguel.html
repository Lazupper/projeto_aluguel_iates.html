<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxo - Aluguel de Iates</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e6f2ff;
            color: #003366;
        }

        header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        ul li a:hover {
            color: #a3d5ff;
        }

        img {
            max-width: 100px;
            margin-top: 15px;
        }

        p {
            padding: 20px;
            text-align: center;
            font-size: 1.1em;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        @media (max-width: 600px) {
            ul {
                flex-direction: column;
                gap: 10px;
            }

            img {
                max-width: 80px;
            }

            p {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    
    <header>
        <h1>Luxo</h1>
        <h1>Aluguel de Iates</h1>
        <ul>
            <li><a href="#">Página Inicial</a></li>
            <li><a href="#">Aluguel de Iates</a></li>
            <li><a href="#">Destinos</a></li>
            <li><a href="#">Tripulação</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
        <img src="imagens/barco1.png" alt="Logo barco">
    </header>

    <p>
        Viva a experiência do luxo sobre as águas. Navegue com estilo, descubra destinos deslumbrantes e transforme suas férias em uma verdadeira obra-prima. Aqui, o mar encontra a sofisticação.
    </p>

</body>
</html>
